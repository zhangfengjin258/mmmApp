<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品列表</title>
    <link rel="stylesheet" href="./fonts/css/font-awesome.css">
    <link rel="stylesheet" href="./css/productlist.css">
</head>

<body>
    <div class="mm_container">
        <!-- 头部 -->
        <div class="mm_header">
            <a href="index.html">
                <i class="logo"></i>
            </a>
            <i class="download"></i>
        </div>
        <!-- 搜索 -->
        <div class="mm_search">
            <button>搜索</button>
            <input type="text" placeholder="请输入你想比价的商品">
        </div>

        <!-- 分类 -->
        <div class="mm_productlist">
            <div class="list_title">
                <a href="index.html">首页></a>
                <a href="category.html">全部分类></a>
                <a href=""></a>
                <a href="javascript:;" class="active">筛选</a>
            </div>
            <div class="list_content">
                <ul>
                    <li class="discount_product">
                        <a href="#">
                            <div class="pic fl">
                                <!-- <img src="./images/ic_cu.png" alt=""> -->
                            </div>
                            <div class="info">
                                <div class="info_title">
                                    乐视TV(Letv)S50 Air全配版2D 50英寸 全高清LED液晶电视
                                    <p>￥1999.00</p>
                                </div>
                                <div class="info_other">
                                    <span class="mall">报价(6)</span>
                                    <span class="num">评论(2286)</span>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- 分页 -->
            <div class="list_page">
                <span class="page1">
                    <a href="javascript:;">上一页</a>
                </span>
                <span>
                    <select name="select" id="dropDown">
                        <option value="1" selecter>1/3</option>
                        <option value="2">2/3</option>
                        <option value="3">3/3</option>

                    </select>
                </span>

                <span class="page2">
                    <a href="javascript:;">下一页</a>
                </span>
            </div>
        </div>



        <!-- 底部 -->
        <div class="mm_footer">
            <div class="footer_top">
                <a href="javascript:;">登录</a>
                <a href="javascript:;">注册</a>
                <a href="javascript:;" class="return">
                    <!-- <img src="./images/top.jpg" alt=""> -->
                    <i class="fa fa-arrow-circle-o-up">返回顶部</i>

                </a>

            </div>
            <div class="footer_bottom">
                <p>
                    <a class="app" href="#">手机APP下载</a>
                    <a href="index.html">慢慢买手机版</a>
                    -- 掌上比价平台
                </p>
                <p>m.manmanbuy.com</p>
            </div>

        </div>
    </div>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/flexible/index.js"></script>
    <script src="./lib/template/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/productlist.js"></script>
    <script type="text/html" id="list_tmp">
        {{ each result v i }}
        <a href="index.html">首页></a>
        <a href="category.html">全部分类></a>
        <a href="">{{ v.category }}</a>
        <a href="javascript:;" class="active">筛选</a>
        {{ /each }}
    </script>

    <script type="text/html" id="productListTmp">
        {{ each result v i}}
        <li class="discount_product">
            <a href="bijia.html?categoryid={{v.categoryId}}&productid={{v.productId}}">
                <div class="pic fl">
                    <!-- <img src="./images/ic_cu.png" alt=""> -->
                    {{@ v.productImg }}
                </div>
                <div class="info">
                    <div class="info_title">
                        {{ v.productName }}
                        <p>{{ v.productPrice }}</p>
                    </div>
                    <div class="info_other">
                        <span class="mall">{{ v.productQuote }}</span>
                        <span class="num">{{ v.productCom }}</span>
                    </div>
                </div>
            </a>
        </li>
        {{ /each }}
    </script>


    <script type="text/html" id="select_tmp">
        <% for(var i = 1; i <= pages; i++) {%>
        <option value="{{i}}" {{ i== pageid ? 'selected="selected"' : ''}}> <%= i %> / <%= pages %></option>
        <% } %>
    </script>


</body>

</html>
