<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>比价搜索</title>
    <link rel="stylesheet" href="./fonts/css/font-awesome.css">
    <link rel="stylesheet" href="./css/category.css">
</head>

<body>
    <div class="mm_container">
        <!-- 头部 -->
        <div class="mm_header">
            <a href="index.html"><i class="logo"></i></a>
            <i class="download"></i>
        </div>
        <!-- 搜索 -->
        <div class="mm_search">
            <button>搜索</button>
            <input type="text" placeholder="请输入你想比价的商品">
        </div>

        <!-- 分类 -->
        <div class="mm_category">
            <ul class="category_title">
                <li>
                    <a href="javascript:;">大家电
                        <i class="fa fa-chevron-down"></i>
                    </a>
                    <ul class="category_content clearfix">
                        <li>
                            <a href="#">电视</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="javascript:;">大家电
                        <i class="fa fa-chevron-down"></i>
                    </a>
                </li>
            </ul>
        </div>

        <!-- 底部 -->
        <div class="mm_footer">
            <div class="footer_top">
                <a href="javascript:;">登录</a>
                <a href="javascript:;">注册</a>
                <a href="javascript:;" class="return">
                    <!-- <img src="./images/top.jpg" alt=""> -->
                    <i class="fa fa-arrow-circle-o-up">返回顶部</i>

                </a>

            </div>
            <div class="footer_bottom">
                <p>
                    <a class="app" href="#">手机APP下载</a>
                    <a href="index.html">慢慢买手机版</a>
                    -- 掌上比价平台
                </p>
                <p>m.manmanbuy.com</p>
            </div>

        </div>

    </div>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/flexible/index.js"></script>
    <script src="./lib/template/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/category.js"></script>

    <!-- 渲染主标题大家电 -->
    <script type="text/html" id="titlt_tmp">
        {{ each result v i }}
        <li>
            <a href="javascript:;" data-title-id="{{ v.titleId }}">{{ v.title }}
                <i class="fa fa-chevron-down"></i>
            </a>
            <ul class="category_content clearfix move">
                <li>
                    <a href="#">电视</a>
                </li>
            </ul>
        </li>
        {{ /each }}
    </script>

    <script type="text/html" id="cate_tmp">
        {{ each result v i }}
        <li>
            <a href="productlist.html?categoryid={{ v.categoryId }}">{{ v.category }}</a>
        </li>
        {{ /each }}
    </script>


</body>

</html>
