<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 视口 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0，user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/category.css">
    <link rel="stylesheet" href="./css/brand.css">
    <script src="./lib/flexible.js"></script>
    <title>品牌大全</title>
</head>
<body>
    <div class="mmm_container">
        <!-- 头部 -->
         <div class="mmm_header">
            <a href="index.html">
                <i class="logo"></i>
            </a>
            <a href="javascript:;">
                <i class="download"></i>
            </a>
         </div>
         <!-- 搜索框 -->
         <div class="mmm_search mui-clearfix">
             <input type="text" class="search_input fl" placeholder="请输入你想比价的商品">
             <button class="search_btn fl">搜索</button>
         </div>
         <!-- 面包屑导航 -->
         <div class="cate_nav clearfix">
            <ol class="clearfix">
                 <li>
                    <a href="index.html">首页</a><a href="brandTitle.html">> 全部分类</a>
                </li>
            </ol>
         </div>
        <div class="brand_main">
           <div class="brandRank clearfix">
               <div class="title">
                <span><i class="title_i"></i>哪个牌子好</span>
               </div>
               <div class="list_content">
                   <ul>
                    <!-- 数据渲染 -->
                   </ul>
               </div>
           </div>
           <div class="saleRank clearfix">
                <div class="title">
                    <span><i class="title_i"></i>产品销量排行</span>
               </div>
               <div class="sale_product">
                   <ul class="clearfix">
                       <!-- 数据渲染 -->
                   </ul>
               </div>
           </div>
           <div class="newcom clearfix">
                <div class="title">
                    <span><i class="title_i"></i>最新评论</span>
               </div>
              <div class="com_main">
                   <ul class="clearfix">
                   <!-- 数据渲染 -->
                    </ul>
              </div>
           </div>
        </div>
         <!-- 底部 -->
         <div class="mmm_footer">
             <div class="foot_nav">
                 <ul class="clearfix">
                     <li class="br"><a href="#">登录</a></li>
                     <li class="br"><a href="#">注册</a></li>
                     <li><a href="#">返回顶部</a></li>
                 </ul>
             </div>
             <div class="foot_text">
                 <p class="link-t"><span><a href="#">手机APP下载</a></span><span>慢慢买手机版</span><span>--掌上比价平台</span></p>
                 <p class="link">m.manmanbuy.com</p>
             </div>
         </div>
    </div>

    <!-- 品牌排行 -->
    <script type="text/html" id="brandrankTmp">
    {{ each result v i }}
        <li>
            <a href="productlist.html?categoryid={{ v.categoryId }}">  
                <div class="list_li">
                    <div class="numb">
                        <span>{{ i+1 }}</span>
                    </div>
                    <div class="list_title">
                        <p class="txt">{{ v.brandName }}</p>
                        <p>{{ v.brandInfo }}</p>
                    </div>
                    <div class="icon">
                        <i class="iconfont  icon-youjiantou1"></i>
                    </div>
                </div>
            </a> 
         </li>
    {{ /each }}
    </script>

    <!-- 销量排行 -->
    <script type="text/html" id="salerankTmp">
    {{ each result v i}}
        <li  class="id" data-id="{{ v.productId }}" data-img="{{v.productImg }}" data-title="{{ v.productName }}">
            <a href="bijia.html?productid={{ v.productId }}&categoryid={{ v.categoryId }}" class="clearfix">
                 <div class="pro_img">
                    {{@ v.productImg }}
                 </div>
                 <div class="pro_info">
                     <div>{{ v.productName }}</div>
                     <div class="price">
                         <span>{{ v.productPrice }}</span>
                        <span class="star"> <i class="iconfont icon-star_full"></i>
                         <i class="iconfont icon-star_full"></i>
                         <i class="iconfont icon-star_full"></i>
                         <i class="iconfont icon-star_full"></i>
                         <i class="iconfont icon-star_full"></i>
                         <i class="iconfont icon-star_full"></i></span>
                     </div>
                     <div class="icon">
                         <span>{{ v.productQuote }}</span>
                         <span>{{ v.productCom }}</span>
                     </div>
                 </div>
             </a>
        </li>
    {{ /each}}
    </script>

    <!-- 最新评论 -->
    <script type="text/html" id="newcomTmp">
    {{ each result v i}}
        <li>
            <a href="#" class="clearfix">
                 <div class="img">
                     <img src="http://pro.zuyushop.com:8015/ProPic/201510/Thumb/Thumb_201510001104382491.jpg" alt="">
                 </div>
                 <div class="com_info">
                     乐视TV(Letv) 超3 X55 55英寸智能LED液晶 超级电视 4K超清电视
                 </div>

                 <div class="pinglun">
                    <i class="iconfont icon-shangjiantou"></i>
                    <div class="user clearfix">
                        <div class="name fl">
                            <span>{{ v.comName }}</span>
                            <span class="star"> 
                                <i class="iconfont icon-star_full"></i>
                                <i class="iconfont icon-star_full"></i>
                                <i class="iconfont icon-star_full"></i>
                                <i class="iconfont icon-star_full"></i>
                                <i class="iconfont icon-star_full"></i>
                                <i class="iconfont icon-star_full"></i>
                            </span>
                        </div>
                        <div class="time fr">{{ v.comTime }}</div>
                    </div>
                    <div class="contain">
                        {{ v.comContent }}
                    </div>
                 </div>
             </a>
        </li>
    {{ /each }}
    </script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/template/template-web.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./js/brand.js"></script>
</body>
</html>
