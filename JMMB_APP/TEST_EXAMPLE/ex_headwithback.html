<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src='../lib/flexible/flexible.js'></script>
    <script src='../lib/flexible/flexible_css.js'></script>
    <link rel="stylesheet" href="../css/base.css">
    <title>带返回键的头部</title>
</head>
<body>
<!-- mtop 顶部栏和搜索框 -->
<div class="mtop">
    <!-- mheader 顶部栏 -->
    <header class="mheader">
        <a href="javascript:history.go(-1);" class='f-left mh-back'><img src="../images/icback.svg" alt=""></a>
        <a href="javascript:;" class='f-right mh-app'><img src="../images/header_app.png" alt=""></a>
        <h1 class='mh-title'>带返回键的头部</h1>

</div>

<!-- 分页选择 -->
<div class='mfenye'>
    <div><a href="javascript:;">上一页</a></div>
    <div>
        <select name="mfenye-select" id="mfenye-select">
            <option value="1">1/4</option>
            <option value="2">2/4</option>

            <option value="4">4/4</option>
