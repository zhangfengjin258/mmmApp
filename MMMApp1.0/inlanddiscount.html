<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body>
    <div class="mm_container">
        <!-- 头部 -->
        <div class="mm_header">
            <div class="back">
                <a href="index.html">
                    <i class="fa fa-chevron-left"></i>
                </a>
            </div>
            <i class="download"></i>
            <div class="title">国内折扣</div>
        </div>

        <div class="mm_discount_list">
            <ul class="clearfix">
                <!-- <li>
                    <a href="#">
                        <div class="pic">
                            <img src="./images/haitao.png" alt="">
                        </div>
                        <h3 class="title">西域美农新疆特产五星和田红枣250g*2</h3>
                        <p class="subtit">19.8元(5件99元)</p>
                        <p class="mall">京东商城 | 10-22 13:28</p>
                    </a>
                </li> -->

            </ul>
        </div>


        <!-- 底部 -->
        <div class="mm_footer">
            <div class="footer_top">
                <a href="javascript:;">登录</a>
                <a href="javascript:;">注册</a>
                <a href="javascript:;" class="return">
                    <!-- <img src="./images/top.jpg" alt=""> -->
                    <i class="fa fa-arrow-circle-o-up">返回顶部</i>

                </a>

            </div>
            <div class="footer_bottom">

                    <a class="app" href="#">手机APP下载</a>

                    -- 掌上比价平台
                </p>
                <p>m.manmanbuy.com</p>
            </div>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/flexible/index.js"></script>
    <script src="./lib/template/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/inlanddiscount.js"></script>

    <script type="text/html" id="list_tmp">
    {{ each obj v i }}
    <li>
        <a href="discount.html?productid={{v.productId}}">
            <div class="pic">
                {{@ v.productImg}}
            </div>
            <h3 class="title">{{ v.productName }}</h3>
            <p class="subtit">{{ v.productPrice }}</p>
            <p class="mall">{{ v.productFrom }} | {{ v.productTime }}</p>
        </a>
    </li>
    {{ /each }}
    </script>
</body>

</html>
