<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 视口 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0，user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/moneyctrl.css">
    <link rel="stylesheet" href="./css/detail.css">
    <link rel="stylesheet" href="./css/moneyproduct.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <script src="./lib/flexible.js"></script>
    <title>国内折扣</title>
</head>
<body>
    <div class="mmm_container">
        <!-- 头部 -->
         <div class="mmm_header">
            <div class="back">
                <a href="javascript:history.go(-1);">
                    <i class="iconfont icon-back"></i>
                </a>
            </div>
            <i class="download"></i>
            <div class="title">国内折扣</div>
         </div>
         <!-- 国内折扣 -->
         <div class="sqg_detail">
            <!-- 数据渲染 -->
         </div>
         <!-- <div class="sqg_common"></div> -->



         <!-- 底部 -->
         <div class="mmm_footer">
             <div class="foot_nav">
                 <ul class="clearfix">
                     <li class="br"><a href="#">登录</a></li>
                     <li class="br"><a href="#">注册</a></li>
                     <li><a href="#">返回顶部</a></li>
                 </ul>
             </div>
             <div class="foot_text">
                 <p class="link-t"><span><a href="#">手机APP下载</a></span><span>慢慢买手机版</span><span>--掌上比价平台</span></p>
                 <p class="link">m.manmanbuy.com</p>
             </div>
         </div>
    </div>



    <script type="text/html" id="detailTmp">
        {{ each result v i }}
        <div class="detail_title">
            <h4 class="mui-ellipsis">{{ v.productName }}</h4>
        </div>
        <div class="detail_icon">
            <div class="time">
                <span class="mall">{{ v.productForm }}</span>
                <span class="add-time">{{ v.productTime }}</span>
                <span class="author">{{v.productTips }}</span>
            </div>
        </div>
        <div class="detail_com clearfix">
            {{@ v.productImgLg }}
            {{ v.productInfo }}
            <br>
            {{ v.productInfo1 }}
        </div>
        <div class="detail_img">
            {{@ v.productImg2 }}
        </div>
        <div class="detail_area">
            {{@ v.productCity }}
        </div>
        <div class="detail_btn">
            前往购买
        </div>
        <div class="detail_ma">
            <img src="./images/mmbweixin2.png" alt="">
        </div>
        <div class="detail_pinlun">
        {{@ v.productComment }}
        </div>
        {{ /each }}
    </script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/template/template-web.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./js/moneyproduct.js"></script>
</body>
</html>
