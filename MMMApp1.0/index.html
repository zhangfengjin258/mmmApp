<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="./fonts/css/font-awesome.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="mm_container">
        <!-- 头部 -->
        <div class="mm_header">
            <a href="index.html"><i class="logo"></i></a>
            <i class="download"></i>
        </div>
        <!-- 搜索 -->
        <div class="mm_search">
            <button>搜索</button>
            <input type="text" placeholder="请输入你想比价的商品">
        </div>

        <!-- 导航 -->
        <div class="mm_nav">
            <ul class="row">
                <li>
                    <a href="#">
                        <img src="./images/ic_bcj.png" alt="">
                        <p>比价搜索</p>
                    </a>
                </li>
            </ul>
        </div>

        <!-- 公共部分 -->
        <div class="mm_common">
            <span>超值折扣推荐</span>
            <img src="./images/more.png" alt="">
        </div>

        <!-- 折扣推荐 discount折扣-->
        <div class="mm_discount">
            <ul>
                <li class="discount_product">
                    <a href="#">
                        <div class="pic fl">
                            <!-- <img src="./images/ic_cu.png" alt=""> -->
                        </div>
                        <div class="info">
                            <div class="info_title">
                                移动端凑单品：海天 鲜味 生抽 1.28L
                                <span>10.9元</span>
                            </div>
                            <div class="info_other">
                                <span class="mall">京东商城 | 10-25 14:10</span>
                                <span class="num fr">1</span>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
            <div class="more-bar">
                <a href="moneyctrl.html">更多优惠信息>> </a>
            </div>
        </div>

        <!-- 公共部分 -->
        <div class="mm_common">
            <span>品牌排行</span>
            <img src="./images/more.png" alt="">
        </div>

        <!-- 底部 -->
        <div class="mm_footer">
            <div class="footer_top">
                <a href="javascript:;">登录</a>
                <a href="javascript:;">注册</a>
                <a href="javascript:;" class="return">
                    <!-- <img src="./images/top.jpg" alt=""> -->
                    <i class="fa fa-arrow-circle-o-up">返回顶部</i>

                </a>

            </div>
            <div class="footer_bottom">
                <p>
                    <a class="app" href="#">手机APP下载</a>
                    <a href="index.html">慢慢买手机版</a>
                    -- 掌上比价平台
                </p>
                <p>m.manmanbuy.com</p>
            </div>

        </div>
    </div>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/flexible/index.js"></script>
    <script src="./lib/template/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/index.js"></script>

    <script type="text/html" id="nav_tmp">
        {{ each result v i}}
    <li data-id="{{v.indexmenuId}}" style="display:{{ i>7 ?'none':'block' }}" data-type="{{ i>7?'1':'' }}">
        <a href="{{ v.titlehref }}">
            {{@ v.img }}
            <p>{{ v.name }}</p>
        </a>
    </li>
    {{ /each }}
    </script>

    <script type="text/html" id="product_tmp">
        {{ each result v i }}
        <li class="discount_product">
            <a href="moneyproduct.html?productid={{v.productId}}">
                <div class="pic fl">
                    <!-- <img src="./images/ic_cu.png" alt=""> -->
                    {{@ v.productImgSm}}
                </div>
                <div class="info">
                    <div class="info_title">
                        {{ v.productName }}
                        <span>{{ v.productPinkage }}</span>
                    </div>
                    <div class="info_other">
                        <span class="mall">{{ v.productFrom }} | {{ v.productTime }}</span>
                        <span class="num fr">{{ v.productComCount }}</span>
                    </div>
                </div>
            </a>
        </li>
        {{ /each }}
    </script>

</body>

</html>
