<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/base.css">

    <script src="./lib/flexible.js"></script>

    <title>商场导航</title>
</head>
<body>
    <div class="mmm_container">
        <!-- 头部 -->
         <div class="mmm_header">
            <div class="back">
                <a href="javascript:history.go(-1);">
                    <i class="iconfont icon-back"></i>
                </a>
            </div>
            <i class="download"></i>
            
            <div class="title">商场导航</div>
         </div>
         <!-- 内容 -->
         <div class="sp_nav">
             <ul class="clearfix">
                 
             </ul>
         </div>


         <!-- 底部 -->
         <div class="mmm_footer">

                 <ul class="clearfix">
                     <li class="br"><a href="#">登录</a></li>

    <script type="text/html" id="navTmp">

            <a href="{{ v.navHref }}" class="clearfix"><img src="{{ v.navImg }}" alt="">{{ v.navTitle }}</a>
        </li>
    {{ /each }}
    </script>



    <script src="./lib/jquery/jquery.min.js"></script>
