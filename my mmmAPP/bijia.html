<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 视口 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0，user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/productList.css">
    <link rel="stylesheet" href="./css/bijia.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <script src="./lib/flexible.js"></script>
    <title>比价</title>
</head>
<body>
    <div class="mmm_container">
        <!-- 头部 -->
         <div class="mmm_header">
            <a href="index.html">
                <i class="logo"></i>
            </a>
            <a href="javascript:;">
                <i class="download"></i>
            </a>
         </div>
         <!-- 搜索框 -->
         <div class="mmm_search mui-clearfix">
             <input type="text" class="search_input fl" placeholder="请输入你想比价的商品">
             <button class="search_btn fl">搜索</button>
         </div>
         <!-- 面包屑导航 -->
         <div class="cate_nav clearfix">
            <ol class="clearfix">
                <li>
                    <a href="index.html">首页</a>
                </li>
                <li class="first">
                    
                </li>   
                <li class="second">
                </li>          
            </ol>
            <button>筛选</button>
         </div>

         <!-- 商品信息 -->
         <div class="bj_content">
            <!-- 数据渲染 -->
        </div>
        <a  href="#"><button class="btn_more">更多优惠信息></button></a>
         <!-- 底部 -->
         <div class="mmm_footer">
             <div class="foot_nav">
                 <ul class="clearfix">
                     <li class="br"><a href="#">登录</a></li>
                     <li class="br"><a href="#">注册</a></li>
                     <li><a href="#">返回顶部</a></li>
                 </ul>
             </div>
             <div class="foot_text">
                 <p class="link-t"><span><a href="#">手机APP下载</a></span><span>慢慢买手机版</span><span>--掌上比价平台</span></p>
                 <p class="link">m.manmanbuy.com</p>
             </div>
         </div>
    </div>
    <!-- 面包屑导航一级菜单 -->
    <script type="text/html" id="firstTmp">
    {{ each result v i }}
    <a href="javascript:history.go(-1);"> > {{ v.category }}</a>
    {{ /each }}
    </script>
    <!-- 面包屑导航二级菜单 -->
    <script type="text/html" id="secondTmp">
        {{ each name v i }}
        <a href="#">{{ v }}</a>
        {{ /each}}
    </script>

    <!-- 商品信息数据渲染 -->
    <script type="text/html" id="bjTmp">
        {{ each result v i }}
        <div class="showbox">
            <div class="title">
                {{ v.productName }}                    
            </div>
            <div class="pro_pic">
                {{@ v.productImg }}
            </div>
            <i class="Collection">收藏</i>
        </div>
        <div class="nav_tab">
            <div class="tab active">比价购买</div>
            <div class="tab">产品参数</div>
            <div class="tab">评价</div>
        </div>
        <div class="price">
            {{@ v.bjShop }}
        </div>
        <div class="care">
            * 实际价格以各网站列出的实时售价为准，我们提供的价格可能有数小时至数日的延迟。
        </div>
        <div class="pingjia">
            <div class="dialog">网友评价</div>
            <div class="textarea">
            <!-- 数据渲染 -->
            </div>
        </div>
        {{ /each }}
    </script>
    <!-- 评论数据渲染 -->
    <script type="text/html" id="comTmp">
        {{ each result v i }}
            <div class="item clearfix">
                <div class="user clearfix">
                    <div class="username fl">{{ v.comName }}</div>
                    <div class="time fr">{{ v.comTime }}</div>
                </div>
                <div class="from fr">{{ v.comFrom }}</div>
                <div class="text">
                        {{ v.comContent}}
                </div>
            </div>
        {{ /each }}
    </script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/template/template-web.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./js/bijia.js"></script>
</body>
</html>
