<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>肯德基优惠券</title>
    <link rel="stylesheet" href="./fonts/css/font-awesome.css">
    <link rel="stylesheet" href="./css/couponproduct.css">
</head>

<body>
    <div class="mm_container">
        <!-- 头部 -->
        <div class="mm_header">
            <div class="back">
                <a href="javascript:history.go(-1)">
                    <i class="fa fa-chevron-left"></i>
                </a>
            </div>
            <i class="download"></i>
            <div class="title">
                优惠券
            </div>
        </div>

        <div class="mm_ken_content">
            <p class="notes">--点餐前出示手机中的优惠券，即可享受优惠--</p>
            <ul class="ken_info">
                <li>
                    <div class="img fl">
                        <!-- <img src="" alt=""> -->
                    </div>
                    <div class="info_right">
                        <p class="txt">C27 两人小食组 新奥尔良烤翅2块+薯条(中)+黄金鸡块5块+劲爆鸡米花(小) 2016年10月凭肯德基优惠券</p>
                        <p class="price">28</p>
                        <div class="time">有效期至10月31日</div>
                    </div>

                </li>
            </ul>
        </div>

        <!-- 底部 -->
        <div class="mm_footer">
            <div class="footer_top">
                <a href="javascript:;">登录</a>
                <a href="javascript:;">注册</a>
                <a href="javascript:;" class="return">
                    <!-- <img src="./images/top.jpg" alt=""> -->
                    <i class="fa fa-arrow-circle-o-up">返回顶部</i>
                </a>
            </div>
            <div class="footer_bottom">
                <p>
                    <a class="app" href="#">手机APP下载</a>
                    <a href="index.html">慢慢买手机版</a>
                    -- 掌上比价平台
                </p>
                <p>m.manmanbuy.com</p>
            </div>
        </div>
    </div>
    <div class="mm_mask">
        <div class="pic">
            <img src="" alt="">
        </div>
        <span class="arrow_left fa fa-angle-left"></span>
        <span class="arrow_right fa fa-angle-right"></span>
    </div>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/flexible/index.js"></script>
    <script src="./lib/iscroll/iscroll.js"></script>
    <script src="./lib/template/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/couponproduct.js"></script>

    <script type="text/template" id="tmp">
        {{each result v}}
        <li>
            <div class="img fl" >
                {{@v.couponProductImg}}
            </div>
            <div class="info_right">
                <p class="txt">{{v.couponProductName}}</p>
                <p class="price">{{v.couponProductPrice}}</p>
                <div class="time">{{v.couponProductTime}}</div>
            </div>
        </li>
        {{ /each }}
    </script>


</body>

</html>
