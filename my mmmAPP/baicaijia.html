<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 视口 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0，user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/moneyctrl.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/baicaijia.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <script src="./lib/flexible.js"></script>
    <title>白菜价</title>
</head>
<body>
    <div class="mmm_container">
        <!-- 头部 -->
         <div class="mmm_header">
            <div class="back">
                <a href="javascript:history.go(-1);">
                    <i class="iconfont icon-back"></i>
                </a>
            </div>
            <i class="download"></i>
            
            <div class="title">白菜价 - 淘宝内部劵</div>
         </div>

         <div class="bcj_main">
            <div class="bcj_tab">
                <ul id="wrapper" class="clearfix">
                    <!-- 数据渲染 -->
                </ul>
            </div>
            <div class="tab_pro">
                <ul>
                   <!-- 数据渲染 -->
                </ul>
            </div>
         </div>


         <!-- 底部 -->
         <div class="mmm_footer">
             <div class="foot_nav">
                 <ul class="clearfix">
                     <li class="br"><a href="#">登录</a></li>
                     <li class="br"><a href="#">注册</a></li>
                     <li><a href="#">返回顶部</a></li>
                 </ul>
             </div>
             <div class="foot_text">
                 <p class="link-t"><span><a href="#">手机APP下载</a></span><span>慢慢买手机版</span><span>--掌上比价平台</span></p>
                 <p class="link">m.manmanbuy.com</p>
             </div>
         </div>
    </div>
    <!-- tab栏渲染 -->
    <script type="text/html" id="tabTmp">
        {{ each result v i }}
            <li data-id="{{ v.titleId }}">
                <a href="#">{{ v.title }}</a>
            </li>
        {{ /each }}
    </script>

    <!-- tab_con数据渲染 -->
    <script type="text/html" id="tabconTmp">
    {{ each  result v  i }}
        <li class="clearfix">
            <a href="javascript:;">
                <div class="tab_img fl">
                    {{@ v.productImg }}
                </div>
                <div class="tab_con fl">
                   <div class="txt">
                        {{@ v.productName }}
                   </div>
                   <div class="price">{{@ v.productPrice }}</div>
                   <div>{{@ v.productCouponRemain }}</div>
                   <div class="quan clearfix">
                       <div class="yhq">{{@ v.productCoupon }}</div>
                       <div class="link">{{@ v.productHref }}</div>
                   </div>
                </div>
            </a>
        </li>
    {{ /each }}
    </script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/template/template-web.js"></script>
    <script src="./lib/iscroll/iscroll.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/baicaijia.js"></script>
</body>
</html>
