<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 视口 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0，user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/category.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <script src="./lib/flexible.js"></script>
    <title>比价搜索</title>
</head>
<body>
    <div class="mmm_container">
        <!-- 头部 -->
         <div class="mmm_header">
            <a href="index.html">
                <i class="logo"></i>
            </a>
            <a href="javascript:;">
                <i class="download"></i>
            </a>
         </div>
         <!-- 搜索框 -->
         <div class="mmm_search mui-clearfix">
             <input type="text" class="search_input fl" placeholder="请输入你想比价的商品">
             <button class="search_btn fl">搜索</button>
         </div>
         <div class="mmm_category">
            <ul class="cate_title">
                <!-- 数据渲染 -->
            </ul>
         </div>
         <!-- 底部 -->
         <div class="mmm_footer">
             <div class="foot_nav">
                 <ul class="clearfix">
                     <li class="br"><a href="#">登录</a></li>
                     <li class="br"><a href="#">注册</a></li>
                     <li><a href="#">返回顶部</a></li>
                 </ul>
             </div>
             <div class="foot_text">
                 <p class="link-t"><span><a href="#">手机APP下载</a></span><span>慢慢买手机版</span><span>--掌上比价平台</span></p>
                 <p class="link">m.manmanbuy.com</p>
             </div>
         </div>
    </div>
    <!-- cate_title数据渲染 -->
    <script type="text/html" id="cateTitleTmp">
        {{ each result v i }}
        <li data-id="{{ v.titleId }}" data-index="{{ i }}">
            <a href="javascript:;">{{ v.title }} <i class="iconfont icon-xiajiantou fr down_btn"></i></a>
            <ul class="cate_list clearfix hide">
                <!-- 数据渲染 -->
            </ul>
        </li>
        {{ /each }}
    </script>
    <script type="text/html" id="cateListTmp">
        {{ each result v i }}
        <li>
            <a href="productlist.html?categoryid={{ v.categoryId }}&title={{ v.category }}">{{ v.category }}</a>
        </li> 
        {{ /each }}
    </script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/template/template-web.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./js/category.js"></script>
</body>
</html>
