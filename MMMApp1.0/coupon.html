<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>优惠券</title>
    <link rel="stylesheet" href="./fonts/css/font-awesome.css">
    <link rel="stylesheet" href="./css/coupon.css">
</head>

<body>
    <div class="mm_container">
        <!-- 头部 -->
        <div class="mm_header">
            <div class="back">
                <a href="index.html">
                    <i class="fa fa-chevron-left"></i>
                </a>
            </div>
            <i class="download"></i>
            <div class="title">
                优惠券
            </div>
        </div>

        <!-- 主体内容 -->
        <div class="mm_coupon_title">
            <ul>
                <li>
                    <a href="#">
                        <img src="" alt="">
                    </a>
                    <p>肯德基</p>
                </li>
            </ul>

        </div>

        <!-- 底部 -->
        <div class="mm_footer">
            <div class="footer_top">
                <a href="javascript:;">登录</a>
                <a href="javascript:;">注册</a>
                <a href="javascript:;" class="return">
                    <!-- <img src="./images/top.jpg" alt=""> -->
                    <i class="fa fa-arrow-circle-o-up">返回顶部</i>
                </a>
            </div>
            <div class="footer_bottom">

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/flexible/index.js"></script>
    <script src="./lib/iscroll/iscroll.js"></script>
    <script src="./lib/template/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/coupon.js"></script>

    <script type="text/template" id="cou_tmp">
        {{ each result v }}
        <li>
            <a href="{{v.couponLink}}?couponid={{v.couponId}}">
                <img src="{{v.couponImg}}" alt="">
            </a>
            <p>{{v.couponTitle}}</p>
        </li>
        {{ /each }}
    </script>


</body>

</html>
